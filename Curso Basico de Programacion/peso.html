<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tu peso en un lugar donde pesas menos</title>
	</head>
	<body>
		<h1>Tu peso en otro planeta</h1>
		<p>En la Tierra pesas distinto que en Marte o Júpiter</p>
		<script>
			var peso = parseInt(prompt("Cuál es tu peso?"));
			var planeta = parseInt(
				prompt("Elige el planeta:\n 1 es Marte / 2 es Júpiter")
			);
			var g_tierra = 9.8;
			var g_marte = 3.7;
			var g_jupiter = 24.8;
			var peso_final;

			if (planeta == 1) {
				peso_final = parseInt((peso * g_marte) / g_tierra);
				document.write(
					"Tu peso en Marte es: <strong>" + peso_final + " kilos </strong>"
				);
			} else if (planeta == 2) {
				peso_final = parseInt((peso * g_jupiter) / g_tierra);
				document.write(
					"Tu peso en Júpiter es: <strong>" + peso_final + " kilos </strong>"
				);
			} else {
				document.write("Los datos que escribiste no están correctos");
			}
		</script>
	</body>
</html>
